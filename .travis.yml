language: node_js
node_js:
  - node
cache:
  directories:
    - node_modules
before_script:
  - npm install
script:
  - npm test
  - npm run build
deploy:
  provider: heroku
  api_key: $HEROKU_API_KEY
  app:
    develop: trainer-app-ui-staging
    master: trainer-app-ui-prod
    run:
      - npm install
